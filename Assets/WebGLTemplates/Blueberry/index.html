<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>BlueBerry Games</title>
        <link rel="shortcut icon" href="TemplateData/favicon.ico">
        <link rel="stylesheet" href="TemplateData/style.css">
    </head>

    <body>
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" width=960 height=480></canvas>
            <div id="unity-loading-bar">
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-mobile-warning">
                WebGL builds are not supported on mobile devices.
            </div>
        </div>

        <script>
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/build.loader.js";
            var config = {
                dataUrl: buildUrl + "/build.data.unityweb",
                frameworkUrl: buildUrl + "/build.framework.js.unityweb",
                codeUrl: buildUrl + "/build.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Blueberry Corp",
                productName: "The Big Brain",
                productVersion: "1.0",
            };

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var mobileWarning = document.querySelector("#unity-mobile-warning");

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = "unity-mobile";
                config.devicePixelRatio = 1;
                mobileWarning.style.display = "block";
                setTimeout(() => {
                    mobileWarning.style.display = "none";
                }, 5000);
            } else {
                canvas.style.width = "100%";
                canvas.style.height = "100%";
            }

            canvas.style.backgroundImage = "url('" + buildUrl + "/build.jpg')";
            canvas.style.backgroundColor = "#6787e5";
            canvas.style.backgroundRepeat = "no-repeat";
            canvas.style.backgrounOrigin = "top left";
            canvas.style.backgroundSize = "cover";
            loadingBar.style.display = "block";

            var _unityInstance = null;
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    _unityInstance = unityInstance;
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);

            function AdjustVolume() {
                _unityInstance.SendMessage('Session Volume Handler', 'AdjustVolume');
            }
        </script>
    </body>

</html>
